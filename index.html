<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ZapNote</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/svg+xml" href="/zapnote-logo.svg">
</head>
<body>
  <div class="container">
    <!-- SVG Logo -->
    <div style="text-align: center; margin-bottom: 20px;">
      <svg id="zapnote-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="150" height="40" fill="none">
        <text x="0" y="30" font-family="Segoe UI, sans-serif" font-size="28" fill="#9D4EDD" font-weight="bold">
          Zap
          <tspan fill="#7B2CBF">Note</tspan>
        </text>
      </svg>
    </div>

    <!-- Note Form -->
    <form id="note-form">
      <textarea id="note-input" placeholder="Write your note here..." rows="3"></textarea>
      <button type="submit">Add Note</button>
    </form>

    <!-- Notes List -->
    <div id="notes-list"></div>
  </div>

  <!-- JavaScript -->
  <script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapNote</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="%231a1a1a" stroke="%239D4EDD" stroke-width="4"/><text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="48" font-weight="bold" fill="%239D4EDD">Z</text></svg>'>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ZapNote</h1>
    </header>
    <section class="note-entry">
      <form id="noteForm">
        <input type="text" name="title" placeholder="Note Title" required />
        <textarea name="content" placeholder="Your note..." required></textarea>
        <div class="upload-group">
          <label class="upload-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path><path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"></path></svg>
            <span>Upload Image</span>
            <input type="file" name="image" accept="image/*" hidden />
          </label>
          <label class="upload-btn">
            <svg width="24" height="24" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" fill-rule="evenodd" d="M1,12 L1,4 C1,2.89543 1.89543,2 3,2 L6.58579,2 C6.851,2 7.10536,2.10536 7.29289,2.29289 L9,4 L13,4 C14.1046,4 15,4.89543 15,6 L15,12 C15,13.1046 14.1046,14 13,14 L3,14 C1.89543,14 1,13.1046 1,12 Z M13,6 L3,6 L3,8 L13,8 L13,6 Z"/></svg>
            <span>Upload File</span>
            <input type="file" name="file" accept=".pdf,.doc,.docx" hidden />
          </label>
        </div>
        <button type="submit" class="submit-btn">Add Note</button>
      </form>
    </section>
  </div>

  <section id="notes" class="notes-container"></section>

  <script src="app.js"></script>
</body>
</html>
